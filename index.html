<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokétwo tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            background: #121212;
            gap: 30px;
        }
        
        .container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }
        
        .section {
            flex: 1;
            min-width: 0;
        }
        
        .box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .title {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .dropdowns {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .dropdown {
            display: flex;
            flex-direction: column;
        }
        
        .dropdown label {
            color: #aaa;
            font-size: 13px;
            margin-bottom: 8px;
            margin-left: 2px;
        }
        
        select {
            width: 100%;
            padding: 14px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        select:hover {
            border-color: #666;
        }
        
        select:focus {
            outline: none;
            border-color: #5865f2;
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.2);
        }
        
        .color-picker-container {
            margin-bottom: 25px;
        }
        
        .color-picker {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .color-label {
            color: #aaa;
            font-size: 13px;
            min-width: 60px;
        }
        
        .color-wheel {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #444;
            cursor: pointer;
            background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
        }
        
        .color-input {
            flex: 1;
            padding: 14px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-family: monospace;
        }
        
        .image-upload-container {
            margin-bottom: 25px;
        }
        
        .image-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .image-label {
            color: #aaa;
            font-size: 13px;
        }
        
        .image-preview {
            width: 100%;
            height: 200px;
            background: #2a2a2a;
            border: 2px dashed #444;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .upload-button {
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        
        .upload-button:hover {
            background: #333;
            border-color: #5865f2;
        }
        
        .file-input {
            display: none;
        }
        
        .message-box {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            resize: vertical;
            font-family: arial, sans-serif;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: #5865f2;
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.2);
        }
        
        .preview-box {
            background: #2f3136;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #5865F2;
            font-family: 'gg sans', 'Noto Sans', Helvetica, Arial, sans-serif;
            color: #fff;
            line-height: 1.5;
        }
        
        .preview-text {
            color: #dcddde;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 150px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .send-button-container {
            margin-bottom: 20px;
        }
        
        .send-button {
            width: 100%;
            padding: 16px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .send-button:hover {
            background: #4752c4;
            transform: translateY(-2px);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .send-button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }
        
        .send-button svg {
            width: 18px;
            height: 18px;
        }
        
        .status {
            margin: 20px 0;
            padding: 14px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        
        .sending {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border: 1px solid #3498db;
        }
        
        .hint {
            color: #666;
            font-size: 13px;
            text-align: center;
            line-height: 1.4;
        }
        
        option {
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
        }
        
        .remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
        }
        
        .image-preview:hover .remove-image {
            display: block;
        }
        
        .separator {
            height: 1px;
            background: #333;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section: Pokétwo Spawn Sender -->
        <div class="section">
            <div class="box">
                <div class="title">pokétwo spawn sender</div>
                
                <div class="dropdowns">
                    <div class="dropdown">
                        <label>spawn channel</label>
                        <select id="spawn-channel-select">
                            <option value="spawns-1">spawns-1</option>
                            <option value="spawns-2">spawns-2</option>
                            <option value="spawns-3">spawns-3</option>
                        </select>
                    </div>
                </div>
                
                <div class="color-picker-container">
                    <div class="color-picker">
                        <div class="color-label">embed color</div>
                        <input type="color" id="color-wheel" class="color-wheel" value="#5865F2">
                        <input type="text" id="color-input" class="color-input" value="#5865F2" maxlength="7">
                    </div>
                </div>
                
                <div class="image-upload-container">
                    <div class="image-upload">
                        <div class="image-label">pokémon image</div>
                        <div class="image-preview" id="image-preview">
                            <div style="color: #777; text-align: center;">no image selected</div>
                            <button class="remove-image" id="remove-image">×</button>
                        </div>
                        <label for="file-input" class="upload-button">
                            choose image file
                        </label>
                        <input type="file" id="file-input" class="file-input" accept="image/*">
                    </div>
                </div>
                
                <div class="preview-box" id="preview-box">
                    <div class="preview-text">A wild pokémon has appeared!</div>
                    <div class="preview-text">Guess the pokémon and type <span style="color: #eb459e;">@Pokétwo#8236</span> catch <span style="color: #57F287;">pokémon</span> to catch it!</div>
                </div>
                
                <div class="send-button-container">
                    <button class="send-button" id="send-spawn-button">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                        send spawn
                    </button>
                </div>
                
                <div id="spawn-status" class="status"></div>
                
                <div class="hint">
                    upload pokémon image and click to send spawn
                </div>
            </div>
        </div>
        
        <!-- Right Section: Pokétwo Message Sender -->
        <div class="section">
            <div class="box">
                <div class="title">pokétwo message sender</div>
                
                <div class="dropdowns">
                    <div class="dropdown">
                        <label>channel</label>
                        <select id="message-channel-select">
                            <option value="spawns-1">spawns-1</option>
                            <option value="spawns-2">spawns-2</option>
                            <option value="spawns-3">spawns-3</option>
                        </select>
                    </div>
                </div>
                
                <div class="message-box">
                    <textarea 
                        id="message-input" 
                        placeholder="type ur message..."
                        autofocus
                        rows="4"
                    ></textarea>
                </div>
                
                <div class="send-button-container">
                    <button class="send-button" id="send-message-button">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                        send message
                    </button>
                </div>
                
                <div id="message-status" class="status"></div>
                
                <div class="hint">
                    type message and click to send
                </div>
            </div>
        </div>
    </div>

    <script>
        // webhook urls for spawn channels
        const webhooks = {
            'spawns-1': 'https://discord.com/api/webhooks/1458732887150170317/FY6pfqa0pbsMg4tbx9lhBSYbww05koPopYpbB08Szjy37pnza_mK7HAw4K8EAW_h97Cr',
            'spawns-2': 'https://discord.com/api/webhooks/1458732405035892832/-bvLKtLxmxEhZRJuvbYMkKXuI0JhL-DdFnzEGwd6no9w5iZvucSJrYyKsm-SL0mveXoz',
            'spawns-3': 'https://discord.com/api/webhooks/1458733207603380448/ynSpCAzhFC8oIRsoySmOWsvFTrAP_ONevGS5AVNoq8YlDt_dQkPGMoShUqELcEC0STi5'
        };
        
        // Spawn Sender Elements
        const spawnChannelSelect = document.getElementById('spawn-channel-select');
        const colorWheel = document.getElementById('color-wheel');
        const colorInput = document.getElementById('color-input');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image');
        const previewBox = document.getElementById('preview-box');
        const sendSpawnButton = document.getElementById('send-spawn-button');
        const spawnStatusDiv = document.getElementById('spawn-status');
        
        // Message Sender Elements
        const messageChannelSelect = document.getElementById('message-channel-select');
        const messageInput = document.getElementById('message-input');
        const sendMessageButton = document.getElementById('send-message-button');
        const messageStatusDiv = document.getElementById('message-status');
        
        let selectedImage = null;
        let imageUrl = null;

        // Color picker sync for spawn sender
        colorWheel.addEventListener('input', function() {
            colorInput.value = this.value;
            updatePreviewColor();
        });
        
        colorInput.addEventListener('input', function() {
            if (this.value.match(/^#[0-9A-Fa-f]{6}$/)) {
                colorWheel.value = this.value;
                updatePreviewColor();
            }
        });
        
        colorInput.addEventListener('change', function() {
            if (!this.value.startsWith('#')) {
                this.value = '#' + this.value;
            }
            if (this.value.match(/^#[0-9A-Fa-f]{6}$/)) {
                colorWheel.value = this.value;
                updatePreviewColor();
            }
        });
        
        function updatePreviewColor() {
            previewBox.style.borderLeftColor = colorInput.value;
        }
        
        // Image upload for spawn sender
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    showStatus(spawnStatusDiv, 'pls select an image file', 'error');
                    return;
                }
                
                selectedImage = file;
                imageUrl = URL.createObjectURL(file);
                
                imagePreview.innerHTML = '';
                const img = document.createElement('img');
                img.src = imageUrl;
                imagePreview.appendChild(img);
                imagePreview.appendChild(removeImageBtn);
            }
        });
        
        // Remove image for spawn sender
        removeImageBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            selectedImage = null;
            if (imageUrl) {
                URL.revokeObjectURL(imageUrl);
                imageUrl = null;
            }
            fileInput.value = '';
            imagePreview.innerHTML = '<div style="color: #777; text-align: center;">no image selected</div>';
        });
        
        // Send spawn button
        sendSpawnButton.addEventListener('click', sendSpawn);
        
        function sendSpawn() {
            const channel = spawnChannelSelect.value;
            const color = colorInput.value;
            
            if (!selectedImage) {
                showStatus(spawnStatusDiv, 'pls select an image', 'error');
                return;
            }
            
            sendSpawnButton.disabled = true;
            sendSpawnButton.innerHTML = `
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                sending spawn...
            `;
            
            showStatus(spawnStatusDiv, 'sending spawn...', 'sending');
            
            const webhookUrl = webhooks[channel];
            
            // Create FormData for image upload
            const formData = new FormData();
            formData.append('file', selectedImage);
            
            // Add the embed payload as JSON string
            const embedPayload = {
                embeds: [{
                    description: "A wild pokémon has appeared!\n\nGuess the pokémon and type `@Pokétwo#8236 catch <pokémon>` to catch it!",
                    color: parseInt(color.substring(1), 16),
                    image: {
                        url: "attachment://uploaded_image.png"
                    }
                }]
            };
            
            formData.append('payload_json', JSON.stringify(embedPayload));
            
            fetch(webhookUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    showStatus(spawnStatusDiv, `✓ spawn sent to ${channel}`, 'success');
                    
                    // Clear image after successful send
                    selectedImage = null;
                    if (imageUrl) {
                        URL.revokeObjectURL(imageUrl);
                        imageUrl = null;
                    }
                    fileInput.value = '';
                    imagePreview.innerHTML = '<div style="color: #777; text-align: center;">no image selected</div>';
                    
                    // Reset button
                    setTimeout(() => {
                        sendSpawnButton.disabled = false;
                        sendSpawnButton.innerHTML = `
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                            send spawn
                        `;
                        spawnStatusDiv.style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error(`http error: ${response.status}`);
                }
            })
            .catch(error => {
                console.error('error:', error);
                showStatus(spawnStatusDiv, 'failed to send. try again.', 'error');
                
                sendSpawnButton.disabled = false;
                sendSpawnButton.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                    send spawn
                `;
            });
        }
        
        // Send message button
        sendMessageButton.addEventListener('click', sendMessage);
        
        // Update message button state
        messageInput.addEventListener('input', function() {
            sendMessageButton.disabled = this.value.trim() === '';
        });
        
        function sendMessage() {
            const channel = messageChannelSelect.value;
            const message = messageInput.value.trim();
            
            if (!message) {
                showStatus(messageStatusDiv, 'pls enter a message', 'error');
                return;
            }
            
            sendMessageButton.disabled = true;
            sendMessageButton.innerHTML = `
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                sending...
            `;
            
            showStatus(messageStatusDiv, 'sending message...', 'sending');
            
            const webhookUrl = webhooks[channel];
            
            const payload = {
                content: message
            };
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    showStatus(messageStatusDiv, `✓ message sent to ${channel}`, 'success');
                    messageInput.value = '';
                    
                    setTimeout(() => {
                        sendMessageButton.disabled = false;
                        sendMessageButton.innerHTML = `
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                            send message
                        `;
                        messageStatusDiv.style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error(`http error: ${response.status}`);
                }
            })
            .catch(error => {
                console.error('error:', error);
                showStatus(messageStatusDiv, 'failed to send. try again.', 'error');
                
                sendMessageButton.disabled = false;
                sendMessageButton.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                    send message
                `;
            });
        }

        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = 'status ' + type;
            element.style.display = 'block';
        }
        
        // Initialize
        updatePreviewColor();
        sendMessageButton.disabled = true;
    </script>
</body>
</html>
